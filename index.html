<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div id="content">
            </div>
            <form name="chatForm">
                <div class="form">
                    <input id="name-input" name="nickName" type="text" value="Guest">
                    <input id="message-input" name="message" type="text" placeholder="Type here to chat" value="">
                    <input id="submit-button" name="button" type="submit" value="Send">
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script src="elements.js"></script>
    <script src="utils.js"></script>
    <script src="socket.js"></script>
    <script src="handlers.js"></script>
    <script src="index.js"></script>
</body>

</html>
